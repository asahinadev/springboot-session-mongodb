<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="UTF-8">

<th:block th:include="layout::head" />

</head>

<body class="h-100">

	<header th:replace="layout::header('ユーザー管理', 'users')">
		<!-- 共通レイアウト -->
	</header>

	<section class="container mx-auto pt-5">

		<div class="card">
			<div class="card-body">
				<h2 class="card-title">ユーザー削除</h2>

				<div class="alert alert-danger">以下の情報を削除します。よろしいですか？</div>

				<div th:replace="layout::alert_success(${success})">処理成功時のメッセージ</div>
				<div th:replace="layout::alert_danger(${message})">処理失敗時のメッセージ</div>

				<div class="row">
					<div class="col-8">
						<div class="card">
							<form class="card-body needs-validation" novalidate th:object="${form}" method="POST" th:action="@{/users/delete/{id}(id=${user.id})}">
								<div class="form-group form-row">
									<label class="col-4" for="username">アカウント</label>
									<div class="col">
										<div class="form-control" th:text="*{username}"></div>
									</div>
								</div>
								<div class="form-group form-row">
									<label class="col-4" for="password">パスワード</label>
									<div class="col">
										<div class="form-control text-danger">セキュリティのため非表示</div>
									</div>
								</div>
								<div class="form-group form-row">
									<label class="col-4" for="email">メールアドレス</label>
									<div class="col">
										<div class="form-control" th:text="*{email}"></div>
									</div>
								</div>
								<div class="form-group form-row">
									<button class="btn btn-danger btn-block btn-lg">削除</button>
								</div>
							</form>
						</div>
					</div>
					<div class="col">
						<div th:replace="users/layout::sNavi('delete', ${user})">
							<!--  -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
