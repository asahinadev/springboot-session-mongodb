<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="UTF-8">

<th:block th:include="layout::head" />

</head>

<body class="h-100">

	<div class="card" th:fragment="form(buttonText, action, readonly)">
		<form class="card-body needs-validation" novalidate method="POST" th:action="${action}" th:object="${form}">

			<div class="form-group form-row">
				<label class="col-4" for="username">アカウント</label>
				<div class="col">
					<div class="input-group mb-2">
						<div class="input-group-prepend">
							<div class="input-group-text fas">&#xf007;</div>
						</div>
						<input class="form-control" th:field="*{username}" th:errorclass="is-invalid" th:unless="${readonly}">
						<input class="form-control" th:field="*{username}" th:errorclass="is-invalid" th:if="${readonly}" readonly>
						<div class="invalid-feedback" th:each="err,st : ${#lists.sort(#fields.errors('username'))}" th:text="${err}" th:if="${st.index == 0}">エラーメッセージが出力されます</div>
					</div>
				</div>
			</div>

			<div class="form-group form-row">
				<label class="col-4" for="email">メールアドレス</label>
				<div class="col">
					<div class="input-group mb-2">
						<div class="input-group-prepend">
							<div class="input-group-text fas">&#xf0e0;</div>
						</div>
						<input class="form-control" th:field="*{email}" th:errorclass="is-invalid" th:unless="${readonly}">
						<input class="form-control" th:field="*{email}" th:errorclass="is-invalid" th:if="${readonly}" readonly>
						<div class="invalid-feedback" th:each="err,st : ${#lists.sort(#fields.errors('email'))}" th:text="${err}" th:if="${st.index == 0}">エラーメッセージが出力されます</div>
					</div>
				</div>
			</div>


			<div class="form-group form-row">
				<label class="col-4" for="password">パスワード</label>
				<div class="col">
					<div class="input-group mb-2">
						<div class="input-group-prepend">
							<div class="input-group-text fas">&#xf084;</div>
						</div>
						<input type="text" class="form-control" th:field="*{password}" th:errorclass="is-invalid" th:type="password" th:unless="${readonly}">
						<input class="form-control" th:field="*{password}" th:errorclass="is-invalid" th:if="${readonly}" readonly placeholder="セキュリティのため非表示">
						<div class="invalid-feedback" th:each="err,st : ${#lists.sort(#fields.errors('password'))}" th:text="${err}" th:if="${st.index == 0}">エラーメッセージが出力されます</div>
					</div>
				</div>
			</div>

			<div class="form-group form-row mt-5" th:if="${buttonText}">
				<button class="btn btn-primary btn-block btn-lg" th:text="${buttonText}">ボタン</button>
			</div>
		</form>
	</div>

	<div th:fragment="sNavi(active, user)">

		<div th:object="${user}" class="list-group">
			<!--  -->
			<a class="list-group-item" th:classappend="${active == 'index' ? 'active disabled' : ''}" th:href="@{/users}">一覧画面</a>
			<!--  -->
			<a class="list-group-item" th:classappend="${active == 'create' ? 'active disabled' : ''}" th:href="@{/users/create}">新規登録</a>
			<!--  -->
			<a class="list-group-item" th:if="*{id}" th:classappend="${active == 'modify' ? 'active disabled' : ''}" th:href="@{/users/modify/{id}(id=*{id})}">変更画面</a>
			<!--  -->
			<a class="list-group-item" th:if="*{id}" th:classappend="${active == 'view' ? 'active disabled' : ''}" th:href="@{/users/view/{id}(id=*{id})}">確認画面</a>
			<!--  -->
			<a class="list-group-item list-group-item-danger" th:if="*{id}" th:classappend="${active == 'delete' ? 'active disabled' : ''}"
				th:href="@{/users/delete/{id}(id=*{id})}">削除画面</a>
		</div>
	</div>
</body>
